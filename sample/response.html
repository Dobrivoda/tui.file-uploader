<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body { font: normal normal normal 11px/normal '.HelveticaNeueDeskInterface-Regular'; }
    </style>
</head>
<body>
<p>히든 리스폰스 처리 페이지</p>
<div id="result"></div>
<script type="text/javascript">
    var params = document.URL.split('?')[1],
            i = 0,
            len = params.length,
            text = '',
            result = {},
            resEl = document.getElementById('result'),
            tmpArr;
    params = params.split('&');
    for (; i < len; i++) {
        if (params[i]) {
            tmpArr = decodeURIComponent(params[i]).split('=');
            result[tmpArr[0]] = tmpArr[1];
        }
    }
console.log(text);
		resEl.innerHTML = text;
    window.parent.responseCallback(result);
</script>
</body>
</html>
