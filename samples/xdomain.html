<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/tui-code-snippet/code-snippet.js"></script>
    <script type="text/javascript" src="js/file-uploader.js"></script>
    <link href="css/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="uploader"></div>
<div id="list">
    <div class="count">count : <strong id="file_count"></strong></div>
    <div class="size">size : <strong id="size_count"></strong></div>
    <ul id="files">
    </ul>
</div>
<script type="text/javascript">
    var uploader = new tui.component.Uploader({
        url: {
            send: "http://10.77.45.101:8008/server/uploader.php",
            remove: "http://121.169.207.93:8080/remove.php"
        },
        helper: {
            url: 'http://localhost:8008/sample/response.html',
            name: 'REDIRECT_URL'
        },
        resultTypeElementName: 'RESPONSE_TYPE',
        formTarget: 'hiddenFrame',
        callbackName: 'responseCallback',
        listInfo: {
            list: $('#files'),
            count: $('#file_count'),
            size: $('#size_count')
        },
        sizeunit: "KB",
        fileField: 'userfile[]',
        separator: ';'
    }, $('#uploader'));

</script>

</body>
</html>
