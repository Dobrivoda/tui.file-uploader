<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/tui-code-snippet/code-snippet.js"></script>
    <script type="text/javascript" src="js/file-uploader.js"></script>
    <link href="css/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="uploader"></div>
<div id="list">
    <div class="count">count : <strong id="file_count"></strong></div>
    <div class="size">size : <strong id="size_count"></strong></div>
    <ul id="files">
    </ul>
</div>
<div id="status"></div>
<script type="text/javascript">
    var uploader = new tui.component.Uploader({
        url: {
            send: 'http://10.77.29.126:3000/upload',
            remove: 'http://10.77.29.126:3000/remove'
        },
        redirectURL: 'http://10.77.29.126:8080/samples/result.html',
        isBatchTransfer: false,
        formTarget: 'hiddenFrame',
        listInfo: {
            list: $('#files'),
            count: $('#file_count'),
            size: $('#size_count')
        },
        fileField: 'userfile[]',
        isMultiple: true
    }, $('#uploader'));

    uploader.on('success', function(data) {
        $('#status').html(data.success + ' files added');
    });
    uploader.on('remove', function(data) {
        $('#status').html(data.name + ' file removed');
    });
</script>
</body>
</html>
