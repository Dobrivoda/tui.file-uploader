</head>
<body>

<div id="uploader"></div>
<div id="list">
    <div class="count">count : <strong id="file_count"></strong></div>
    <div class="size">size : <strong id="size_count"></strong></div>
    <ul id="files">
    </ul>
</div>
<div id="status"></div>
<script type="text/javascript">
    var uploader = new tui.component.Uploader({
        url: {
            send: "http://127.0.0.1:8008/server/uploader.php",
            remove: "http://127.0.0.1:8008/server/remove.php"
        },
        isBatchTransfer: false,
        resultTypeElementName: 'RESPONSE_TYPE',
        formTarget: 'hiddenFrame',
        callbackName: 'responseCallback',
        listInfo: {
            list: $('#files'),
            count: $('#file_count'),
            size: $('#size_count')
        },
        sizeunit: "KB",
        separator: ';',
        fileField: 'userfile[]',
        isMultiple: true
    }, $('#uploader'));

		uploader.on('fileAdded', function(data) {
			$('#status').html(data.target.length + 'files added');
		});
		uploader.on('fileRemoved', function(data) {
			$('#status').html(data.name + 'file removed');
		});
</script>


</body>
</html>
