<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <title>Async multiple file upload</title>
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<h1>
    IE7
    Async multiple file upload
</h1>
<div class="code-html">
    <div id="uploader"></div>
    <div id="list">
        <div class="count">count : <strong id="file_count"></strong></div>
        <div class="size">size : <strong id="size_count"></strong></div>
        <ul id="files"></ul>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
<script type="text/javascript" src="../dist/file-uploader.js"></script>
<script type="text/javascript" class="code-js">
    var uploader = new tui.component.Uploader({
        url: {
            send: 'http://localhost:3000/upload',
            remove: 'http://localhost:3000/remove'
        },
        redirectURL: 'http://localhost:8080/samples/result.html',
        isBatchTransfer: true,
        listInfo: {
            list: $('#files'),
            count: $('#file_count'),
            size: $('#size_count')
        },
        fileField: 'userfile[]',
        isMultiple: true,
        useDrag: true
    }, $('#uploader'));

    uploader.on('success', function(data) {
        alert(data.success + ' files uploaded');
    });

    uploader.on('error', function(data) {
        alert(data.status + ': ' + data.message);
    });
</script>

</body>
</html>
