<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <title></title>
    <script type="text/javascript" src="lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="lib/tui-code-snippet/code-snippet.js"></script>
    <script type="text/javascript" src="js/file-uploader.js"></script>
    <link href="css/sample.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="uploader"></div>
<div id="list">
    <div class="count">count : <strong id="file_count"></strong></div>
    <div class="size">size : <strong id="size_count"></strong></div>
    <ul id="files">
    </ul>
</div>
<script type="text/javascript">
    var uploader = new tui.component.Uploader({
        url: {
            send: 'http://127.0.0.1:3000/upload',
            remove: 'http://127.0.0.1:3000/remove'
        },
        redirectURL: 'http://127.0.0.1:8080/samples/result.html',
        isBatchTransfer: true,
        listInfo: {
            list: $('#files'),
            count: $('#file_count'),
            size: $('#size_count')
        },
        fileField: 'userfile[]',
        isMultiple: true,
        useDrag: true
    }, $('#uploader'));

    uploader.on('success', function(data) {
        alert(data.success + ' files uploaded');
    });

    uploader.on('error', function(data) {
        alert(data.status + ': ' + data.message);
    });
</script>

</body>
</html>
