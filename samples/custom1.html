<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<h1>
    Without server, <br>
    This sample operates normally in modern browser(supporting FormData)
</h1>
<div class="code-html">
    <div id="uploader" class="tui-file-uploader">
        <div id="fileBtn"></div>
        <div class="tui-file-uploader-area tui-file-upload-lst">
			<table class="tui-file-uploader-tbl">
				<caption><span>파일 업로드 목록</span></caption>
				<colgroup>
    				<col class="tui-col-1">
    				<col class="">
    				<col class="tui-col-3">
    				<col class="tui-col-4">
				</colgroup>
				<thead class="tui-form-header">
    				<tr>
    					<th scope="col" class="blind">파일</th>
    					<th scope="col" class="blind">파일명</th>
    					<th scope="col" class="blind">크기</th>
    					<th scope="col" class="blind">삭제</th>
    				</tr>
				</thead>
				<tbody id="files" class="tui-form-body"></tbody>
			</table>
		</div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
<script type="text/javascript" src="../dist/file-uploader.js"></script>
<script type="text/javascript" class="code-js">
    var uploader = new tui.component.Uploader({
        url: {
            send: 'http://192.168.1.162:3000/upload',
            remove: 'http://192.168.1.162:3000/remove'
        },
        redirectURL: 'http://192.168.1.162:3000/samples/result.html',
        isBatchTransfer: false,
        listInfo: {
            list: $('#files'),
            count: $('#file_count'),
            size: $('#size_count')
        },
        fileField: 'userfile[]',
        isMultiple: true,
        form: $('#fileBtn'),
        template: {
            listItem:
            '<tr>' +
                '<td>' +
                    '<span class="tui-tree-ico tui-ico-file"></span>' +
                '</td>' +
                '<td>' +
                    '<span class="tui-filename-area">' +
                        '<span class="tui-file-name">{{filename}}</span>' +
                    '</span>' +
                '</td>' +
                '<td>{{filesize}}</td>' +
                '<td>{{removeButton}}</td>' +
            '</tr>'
        }
    }, $('#uploader'));

    uploader.on('success', function(data) {
        $('#status').html(data.success + ' files added');
    });
    uploader.on('remove', function(data) {
        $('#status').html(data.name + ' file removed');
    });
</script>
</body>
</html>
