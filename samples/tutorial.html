<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../src/js/FileManager.js"></script>
    <script type="text/javascript" src="../src/js/Connector.js"></script>
    <script type="text/javascript" src="../src/js/DefaultConnector.js"></script>
    <script type="text/javascript" src="../src/js/FormConnector.js"></script>
    <script type="text/javascript" src="../bower_components/jquery/jquery.js"></script>
    <script type="text/javascript">
        var config = {};
        config.url = 'http://121.169.207.93:8080/uploader.php';
        config.method = 'POST';
        config.enctype = 'multipart/form-data';
        // config.data = form data 필요
    </script>
</head>
<body>
    <form enctype="multipart/form-data" id="formData">
        <input type="hidden" name="MAX_FILE_SIZE" value="3000000" />
        <input type="file" id="fileattached" name="userfile[]" multiple="" />
        <button id="submit" type="button">전송</button>
    </form>
    <script type="text/javascript">
        $('#submit').click(function() {
            var formData = new FormData();
            formData.append('userfile', $('#fileattached').files);
            $.ajax({
                url: config.url,
                type: config.method,
                contentType: false,
                dataType: 'html',
                processData: false,
                success: function(data) {
                    console.log(data);
                },
                error: function(error) {
                    console.log('error', errer);
                }
            })
        });
    </script>
</body>
</html>
