<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
</head>
<body>
<div class="code-html">

    <h3>List - simple type & Use normal transfer</h3>

    <!-- simple list -->
    <div id="uploader" class="tui-file-uploader">
        <label class="tui-btn tui-btn-upload">
			<span class="tui-btn-txt">Upload files</span>
			<input type="file" name="userfile[]" class="tui-input-file">
		</label>
        <div class="tui-js-file-uploader-list"></div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
<script type="text/javascript" src="../dist/file-uploader.js"></script>
<script type="text/javascript" class="code-js">

    var uploader = new tui.component.FileUploader($('#uploader'), {
        url: {
            send: 'http://10.77.20.115:3000/upload',
            remove: 'http://10.77.20.115:3000/remove'
        },
        isBatchTransfer: false,
        isMultiple: true,
        listUI: {
            type: 'simple'
        }
    });

</script>

</body>
</html>
