<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <link rel="stylesheet" type="text/css" href="css/sample.css" />
    <style type="text/css">
    .tui-file-uploader-area{z-index:1;}
    .tui-file-uploader-area .tui-txt-desc{text-align:center;}
    .tui-file-uploader .tui-drop-zone{display:none;z-index:0;border:none;}
    .tui-file-uploader .tui-has-items .tui-txt-desc{display:none;}
    .tui-file-uploader .tui-dropzone-using .tui-drop-zone{display:block;}
    .tui-file-uploader .tui-dropzone-enabled .tui-drop-zone{z-index:9999;border:1px solid #4b96e6;}
    </style>
</head>
<body>
<div class="code-html">

    <h3>List - table type & Use batch transfer & Use file drag</h3>
    <br>
    <br>

    <!-- table -->
    <div id="uploader" class="tui-file-uploader">
        <div class="tui-file-uploader-header">
            <div class="tui-btn-area">
                <button type="button" class="tui-btn tui-btn-cancel" id="removeFiles">Remove</button>
                <label class="tui-btn tui-btn-upload">
        			<span class="tui-btn-txt">Select files</span>
        			<input type="file" name="userfile[]" class="tui-input-file">
        		</label>
    		</div>
        </div>
        <div class="tui-file-uploader-area tui-js-file-uploader-list tui-js-file-uploader-dropzone">
            <div class="tui-drop-zone">
                <p class="tui-txt-desc">Drop files here</p>
            </div>
        </div>
        <div class="tui-btn-submit">
			<button type="submit" class="tui-btn tui-btn-large">Upload</button>
		</div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
<script type="text/javascript" src="../dist/file-uploader.js"></script>
<script type="text/javascript" class="code-js">

    var uploader = new tui.component.FileUploader($('#uploader'), {
        url: {
            send: 'http://10.77.20.115:3000/upload',
            remove: 'http://10.77.20.115:3000/remove'
        },
        isBatchTransfer: true,
        isMultiple: true,
        useDrag: true,
        useFolder: false,
        listUI: {
            type: 'table'//,
            // columnList: [
            //     {
            //         header: '{{checkbox}}',
            //         body: '{{checkbox}}',
            //         width: 24
            //     },
            //     {
            //         header: 'File Type',
            //         body: '{{filetype}}',
            //         width: 24
            //     },
            //     {
            //         header: 'File Name',
            //         body: '{{filename}}'
            //     },
            //     {
            //         header: 'File Size',
            //         body: '{{filesize}}',
            //         width: 110
            //     },
            //     {
            //         header: '',
            //         body: '{{removeButton}}',
            //         width: 50
            //     }
            // ]
        }
    });

    $('#removeFiles').on('click', function() {
        uploader.removeCheckedList();
    });

    uploader.on('success', function(evt) {
        alert(evt.success + ' files upload success!');
    });

</script>

</body>
</html>
